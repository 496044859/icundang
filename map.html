<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
			body, html,#allmap {
				width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";
			}
		</style>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
        <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
		<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
    </head>
    <body>
    	<div id="allmap"></div>
    </body>
    <script type="text/javascript">
		// 百度地图API功能
	    var map = new BMap.Map('allmap');
	    var poi = new BMap.Point(121.190017,31.1808);
	    map.centerAndZoom(poi, 16);
	    map.enableScrollWheelZoom();

	    var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
	                    '<img src="images/demo.png" alt="" style="float:right;zoom:1;overflow:hidden;width:150px;height:100px;margin-left:3px;"/>' +
	                    '地址：上海市青浦区崧泽大道6011号<br/>电话：(021)51077666<br/>简介：上海中信信息发展股份有限公司主要从事以信息资源管理为核心的信息化系统开发与服务，面向档案、食品流通追溯、司法、文博等重点领域客户提供信息化系统规划咨询、集成、运行维护和推广、软硬件产品开发建设、智能化工程建设、数据服务等相关整体解决方案。' +
	                  '</div>';

	    //创建检索信息窗口对象
	    var searchInfoWindow = null;
		searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
				title  : "上海中心信息发展股份有限公司",      //标题
				width  : 365,             //宽度
				height : 165,              //高度
				panel  : "panel",         //检索结果面板
				enableAutoPan : true,     //自动平移
				searchTypes   :[
					BMAPLIB_TAB_SEARCH,   //周边检索
					BMAPLIB_TAB_TO_HERE,  //到这里去
					BMAPLIB_TAB_FROM_HERE //从这里出发
				]
			});
	    var marker = new BMap.Marker(poi); //创建marker对象
	    marker.addEventListener("click", function(e){
		    searchInfoWindow.open(marker);
	    })
	    map.addOverlay(marker); //在地图中添加marker
		function openInfoWindow() {
			searchInfoWindow.open(new BMap.Point(121.190017,31.1808));
		}
		openInfoWindow();
	</script>
</html>
